syntax = "proto3"; 
package pb; 
option go_package = "github.com/child6yo/rago/services/pkg/pb";

message User {
    string login = 1;
    string password = 2;
}

message Token {
    string token = 1;
}

message Empty {}

service AuthService {
    rpc Register (User) returns (Empty);
    rpc Login (User) returns (Token);
    rpc Auth (Token) returns (Empty);
}