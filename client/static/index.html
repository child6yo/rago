<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAGO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="logo">
        <svg viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14h-2v-6h2v6zm3 0h-2v-6h2v6zm3 0h-2v-6h2v6z"/>
        </svg>
      </div>
      <div class="header-content">
        <h1>AI-ассистент</h1>
      </div>
    </div>
    
    <div id="chatMessages" class="chat-messages">
      <div class="message bot">
        <div class="message-avatar">
          <svg width="14" height="14" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13.5v7l6-3.5z"/>
          </svg>
        </div>
        <div class="message-content">
          Привет! Я ваш AI-ассистент. Задавайте любые вопросы, и я постараюсь помочь вам с ответами.
        </div>
      </div>
    </div>
    
    <div class="status-indicator" id="statusIndicator"></div>
    
    <div class="chat-input-container">
      <form id="chatForm" class="chat-form">
        <input 
          type="text" 
          id="userInput" 
          class="chat-input" 
          placeholder="Напишите ваше сообщение..." 
          autocomplete="off"
          required
        >
        <button type="submit" class="send-button" id="sendButton">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
          </svg>
          <span>Отправить</span>
        </button>
      </form>
    </div>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
